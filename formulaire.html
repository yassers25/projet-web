<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="background-container">
      <div class="overlay-container">  
        <img src="img/cropped-ensak-logo.png" alt="Overlay Image">
      </div>
  </div>
  </header>
  <section class="container">
    <h1>Registration Form</h1>
    <form action="inscription.php" method="post" class="form">
      <div class="input-box">
        <label for="nom">Nom:</label>
        <input type="text" placeholder="Entrer le nom" name="nom" required/>
      </div>

      <div class="input-box">
        <label for="prenom">Prenom:</label>
        <input type="text" placeholder="Entrer prenom" name="prenom" required/>
      </div>

      <div class="column">
        <div class="input-box">
          <label for="tele">Numero de telephone:</label>
          <input type="number" placeholder="Entrer numero de telephone" name="tele" required />
        </div>
        <div class="input-box">
          <label for="naissance">Date de naissance</label>
          <input type="date" placeholder="Entrer la date de naissance" name="naissance" required/>
        </div>
        <div class="input-box">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="Entrer le mot de passe" required/>
        </div>
        <div class="input-box">
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Entrer l'email" required/>
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender: </h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label for="adress">Address: </label>
        <input type="text" placeholder="Entrer votre address" name="adress" required/>
      </div>
      <div class="register">
        <input type="submit" value="Register">
      </div>
    </form>
  </section>
</body>
</html>
